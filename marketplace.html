<main>
    <h2>Vagas Disponíveis</h2>
    <ul id="vagasLista"></ul>
    <script>
        const vagas = [
            {empresa: 'SolarTech', titulo: 'Técnico em Painéis Solares'},
            {empresa: 'AgroVerde', titulo: 'Agricultor Sustentável'},
            {empresa: 'EcoEnergia', titulo: 'Analista de Eficiência Energética'}
        ];
        const lista = document.getElementById('vagasLista');
        vagas.forEach(v => {
            const li = document.createElement('li');
            li.textContent = `${v.empresa} - ${v.titulo}`;
            lista.appendChild(li);
        });
    </script>
</main>
