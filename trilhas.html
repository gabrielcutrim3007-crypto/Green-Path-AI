<main>
    <h2>Simulação de Trilhas Personalizadas</h2>
    <p>Selecione seu perfil para receber trilhas recomendadas:</p>
    <select id="perfil">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
    </select>
    <button onclick="gerarTrilhas()">Gerar Trilhas</button>
    <ul id="trilhasLista"></ul>
</main>
<script>
function gerarTrilhas() {
    const perfil = document.getElementById('perfil').value;
    const lista = document.getElementById('trilhasLista');
    lista.innerHTML = '';
    let trilhas = [];
    if(perfil === 'iniciante') trilhas = ['Energia Solar - Básico', 'Agricultura Sustentável - Iniciante', 'Gestão de Água - Inicial'];
    if(perfil === 'intermediario') trilhas = ['Energia Eólica - Intermediário', 'Economia Circular - Intermediário', 'Eficiência Energética - Intermediário'];
    if(perfil === 'avancado') trilhas = ['Bioeconomia Avançada', 'Gestão Sustentável de Resíduos', 'Inovação em Energia Renovável'];
    trilhas.forEach(trilha => {
        const li = document.createElement('li');
        li.textContent = trilha;
        lista.appendChild(li);
    });
}
</script>
